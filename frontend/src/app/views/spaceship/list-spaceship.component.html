<button mdc-fab position='bottomRight' (click)="openForm()">
  <mdc-icon>add</mdc-icon>
</button>
<table mat-table [dataSource]="dataSource" [mdcElevation]="1" matSort class="app-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let spaceship"> {{spaceship.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let spaceship"> {{spaceship.name}} </td>
  </ng-container>
  <ng-container matColumnDef="maxPassengers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Num máx.</th>
    <td mat-cell *matCellDef="let spaceship"> {{spaceship.maxPassengers}} </td>
  </ng-container>
  <ng-container matColumnDef="fromMothership_id">
    <th mat-header-cell *matHeaderCellDef>Nave nodriza origen</th>
    <td mat-cell *matCellDef="let spaceship"> {{spaceship.fromMothership.name}} </td>
  </ng-container>
  <ng-container matColumnDef="toMothership_id">
    <th mat-header-cell *matHeaderCellDef>Nave nodriza destino</th>
    <td mat-cell *matCellDef="let spaceship"> {{spaceship.toMothership.name}} </td>
  </ng-container>
  <ng-container matColumnDef="filter">
    <td mat-header-row *matHeaderCellDef colspan="2" style="z-index: 0; position: sticky; top:0;">
      <mdc-text-field label="Filtrar" dense (keyup)="applyFilter($event.target.value)" style="margin-left: 8px; margin-top: 4px;">
        <mdc-icon mdcTextFieldIcon leading>search</mdc-icon>
      </mdc-text-field>
      <button mdc-button secondary style="margin-left: 64px; margin-right: 4px;" (click)="openInspectionForm()">
        Revisión
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['filter']; sticky:true"></tr>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay"></tr>
</table>
